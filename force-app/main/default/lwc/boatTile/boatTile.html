<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile">
        
      </div>
      <div class="lower-third">
        <!-- Boat information goes here -->
        <h1 class="slds-truncate slds-text-heading_medium">Boat: {boat.Name}</h1>
        <h2 class="slds-truncate slds-text-heading_small">Owner: {boat.Contact__r.Name}</h2>
        <div class="slds-text-body_small">
          <lightning-formatted-number
            value={boat.Price__c}
            maximum-fraction-digits="2" 
            format-style="currency"
            currency-code="USD"> </lightning-formatted-number>
        </div>
        <div class="slds-text-body_small">Boat Length: {boat.Length__c}</div>
        <div class="slds-text-body_small">BoatType: {boat.BoatType__r.Name} </div>
      </div>
    </div>
</template>
